<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Drug&drop</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="mainText">
      Touch boxes with this stick one by one to see how animals look like
    </div>
    <div class="targetContainer" id="dragContainer">
      <img
        class="square"
        src="https://github.com/EvaOg/Simple-js-works/blob/main/drag_n_drop/stick.png?raw=true"
        draggable="true"
        id="item"
      />
    </div>
    <div class="mainContainer">
      <div class="targetContainer penguin">
        <div class="text textPenguin">penguin</div>
      </div>
      <div class="targetContainer cat">
        <div class="text textCat">cat</div>
      </div>
      <div class="targetContainer owl">
        <div class="text textOwl">owl</div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
